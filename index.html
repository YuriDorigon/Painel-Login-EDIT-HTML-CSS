<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Estudo leviataytx</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<!--para centralizar tudo-->
  <div class="center"> 

    <!--texto principal --> 
    <h1>Juntar-se</h1> 

    <form method="post">

      <!--Caixa para colocar o email-->
      <div class="txt_field">
        <input type="text" required>
        <span></span>
        <label>email</label>
      </div>

      <!--Caixa para colocar a senha-->
      <div class="txt_field">
        <input type="password" required>
        <span></span>
        <label>senha</label>
      </div>

      <!--Caixa de acordo com os termos -->
      <div class="form-group col-3 mb-1">
        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
        <label for="agreeTerms">
          Salvar login
        </label>
      </div>
      
      <br />
      <!--botao de login-->
      <input type="submit" value="Login">

      <!--Caso não tenha conta -->
      <div class="signup_link">
        Ainda não é membro? <a href="#">clique para registrar-se</a>
      </div>
    </form>
  </div>

</body>

</html>
